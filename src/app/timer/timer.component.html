<div class="timer">
  <app-progress-bar [progress]="(init-timerService.countdown)/init*100"></app-progress-bar>

  <app-display [time]="timerService.countdown"></app-display>

  <button *ngIf="timerService.paused" (click)="timerService.toogleCoutdown()">START</button>
  <button *ngIf="!timerService.paused" (click)="timerService.toogleCoutdown()">PAUSED</button>
  <button (click)="timerService.restartCountdown()">RESTART</button>
</div>
