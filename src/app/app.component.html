<div>
  <h1>Timers</h1>
  <app-timer init="3" (onComplete)="countdounFinish()"></app-timer>
  <app-timer init="30"></app-timer>
  <app-timer init="120"></app-timer>

  <app-alert-view
    [hidden]="!isAddTimerVisible"
    (onCancel)="hideAddTimer()"
    (onSubmit)="hideAddTimer()"
  >
    <label>Set the number of seconds for your timer</label>
    <input [(ngModel)]="time" type="number">
  </app-alert-view>
</div>

<button class="add" (click)="showAddTimer()">+</button>
